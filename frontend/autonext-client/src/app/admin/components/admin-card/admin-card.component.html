<a  [routerLink]="[cardData.url]" 
    class="block text-center w-72 h-48 max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100">

    <div class="material-icons grid place-items-center">{{cardData.icon}}</div>

    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{cardData.title}}</h5>
    <p class="font-normal text-gray-700 ">{{cardData.content}}</p>

</a>

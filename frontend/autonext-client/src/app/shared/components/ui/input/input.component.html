<div class="flex flex-col w-full mb-9">
  <label *ngIf="label" class="text-gray-600 text-sm mb-1">{{ label }}</label>
  <div class="relative flex items-center border-b border-gray-300 focus-within:border-blue-500">
    <span class="material-icons icon-small" *ngIf="icon" style="color: #8A8A8A; font-size: 24px;">
      {{ icon }}
    </span>
    <input
      [type]="getInputType()"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      (input)="onChange(value)"
      (blur)="onTouched()"
      [disabled]="disabled"
      class="w-full py-2 pl-10 pr-10 text-gray-700 text-[18px] outline-none"
    />
    <span
      *ngIf="type === 'password'"
      class="material-icons icon-small absolute right-3 text-gray-500 cursor-pointer"
      (click)="togglePasswordVisibility()"
    >
      {{ showPassword ? 'visibility' : 'visibility_off' }}
    </span>
  </div>
</div>

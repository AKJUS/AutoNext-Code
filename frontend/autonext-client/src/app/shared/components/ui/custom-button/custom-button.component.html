<button 
  [type]="type" 
  [ngClass]="buttonClasses" 
  [ngStyle]="buttonStyle" 
  (click)="handleClick($event)"
>
  <span class="flex items-center gap-2" [ngClass]="iconPosition === 'right' ? 'flex-row-reverse' : 'flex-row'">
    <span *ngIf="icon" class="material-icons relative top-[2px]" [style.fontSize]="iconSize">
      {{ icon }}
    </span>
    {{ label }}
  </span>
</button>

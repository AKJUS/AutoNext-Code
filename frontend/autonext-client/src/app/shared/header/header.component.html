<header class="bg-mydark-blue text-white flex justify-between items-center px-6 py-3 shadow-md">

    <div class="flex items-center">
        <img src="assets/logo.png" alt="Logo" class="h-10">
    </div>

    <!-- Menú para pantallas grandes -->
    <div class="hidden md:flex gap-4">
        <app-custom-button label="Bienveninido, John Doe" icon="person">
        </app-custom-button>
        <app-custom-button label="Salir" icon="logout" color="red" class="rounded-lg">
        </app-custom-button>
    </div>

    <!-- Menú desplegable para pantallas móviles -->
    <app-custom-button label="" icon="menu" iconSize="36px" class="md:hidden flex items-center" (onClick)="toggleMenu()"></app-custom-button>

    <div *ngIf="menuOpen"
        class="absolute top-20 right-4 rounded-lg shadow-lg py-3 px-5 flex flex-col space-y-2 md:hidden">
        <app-custom-button label="Bienveninido, John Doe" icon="person" class="rounded-lg">
        </app-custom-button>
        <app-custom-button label="Salir" icon="logout" color="red" class="rounded-lg">
        </app-custom-button>
    </div>
</header>

<auth-card  tabindex="0" (keydown.enter)="login()" >
    <div class="flex flex-col space-y-6">
      <h1 class="text-2xl font-bold">Registro</h1>
  
      <div class="space-y-6">
        <div class="visible">
            <shared-input type="email" icon="mail" [(ngModel)]="email" placeholder="Correo electrónico"></shared-input>
            <shared-input type="password" icon="lock" [(ngModel)]="password"  placeholder="Contraseña"></shared-input>
            <shared-input type="password" icon="lock" [(ngModel)]="password2"  placeholder="Confirmar Contraseña " (keydown.enter)="login()" ></shared-input>
        </div>
        <div class="hidden">
            <shared-input type="text" icon="edit" [(ngModel)]="name" placeholder="Nombre"></shared-input>
            <shared-input type="text" icon="edit" [(ngModel)]="surname"  placeholder="Apellidos"></shared-input>
            <shared-input type="text" icon="directions_car_filled" [(ngModel)]="carPlate"  placeholder="Matrícula" (keydown.enter)="login()" ></shared-input>
        </div>
  
        <div class="flex justify-between items-center">
          <app-custom-button
            class="h-10 rounded-lg invisible"
            label="Anterior"
            type="submit"
            color="light-blue"
            icon="arrow_back"
            iconSize="15px"
            (onClick)="login()">
          </app-custom-button>
          <app-custom-button
            class="h-10 rounded-lg"
            label="Siguiente"
            type="submit"
            color="dark-blue"
            icon="arrow_forward"
            iconSize="15px"
            (onClick)="login()">
          </app-custom-button>
        </div>
      </div>
  
      <div class="text-center mt-4">
        <p class="text-sm sm:text-base">¿Tienes cuenta ya? <a class="text-blue-400" [routerLink]="['/auth/login']" >Inicia sesión</a></p>
    </div>
    </div>
  </auth-card>

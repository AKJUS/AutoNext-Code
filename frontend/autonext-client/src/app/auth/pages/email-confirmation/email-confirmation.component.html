    <h1 class="text-[30px] font-bold" style="color: #0067B8;">EMAIL CONFIRMADO</h1>
    <h2 class="text-[20px] font-bold" style="color: #0067B8;">Inicie sesi√≥n</h2>
    <shared-confirmation-animation />
  } @else {
    <h1 class="text-[30px] font-bold" style="color: #0067B8;">EMAIL NO CONFIRMADO</h1>
    <shared-error-animation />
  }
</auth-card>

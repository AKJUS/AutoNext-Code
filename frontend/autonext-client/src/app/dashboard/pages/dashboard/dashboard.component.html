<shared-header></shared-header>
<h1 class="my-10 text-3xl text-center font-semibold">Dashboard de {{userName}}</h1>

<form [formGroup]="myForm" class="mx-20">
    <div class="flex flex-col sm:flex-row justify-center flex-wrap gap-4">
        <div class="flex-1 min-w-[200px] max-w-[300px]">
            <label class="block text-sm font-medium mb-1" for="month">Mes</label>
            <select class="border p-2 rounded w-full" id="month" formControlName="month">
                
                <option value="0">Todos los meses</option>
                @for (month of months; track $index) {

                    <option [value]="month.id">{{month.name}}</option>
                }

            </select>
        </div>
        <div class="flex-1 min-w-[200px] max-w-[300px]">
            <label class="block text-sm font-medium mb-1" for="year">AÃ±o</label>
            <select class="border p-2 rounded w-full" id="year" formControlName="year">
                <option value="0">2025</option>
            </select>
        </div>

    </div>
</form>

<app-graphics [month]="myForm.value.month || 0" 
[year]="myForm.value.year || 2025"></app-graphics>

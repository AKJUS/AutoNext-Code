<h1 class="my-10 text-3xl text-center font-semibold">Reserva De Plazas</h1>

<form [formGroup]="myForm" class="mx-20">
  <div class="flex flex-col sm:flex-row justify-center flex-wrap gap-4">
    <div class="flex-1 min-w-[200px] max-w-[300px]">
      <label class="block text-sm font-medium mb-1" for="dateSelect">Día</label>
      <input type="date" class="border p-2 rounded w-full" id="dateSelect" />
    </div>
    <div class="flex-1 min-w-[200px] max-w-[300px]">
      <label class="block text-sm font-medium mb-1" for="startHourSelect">Hora inicio</label>
      <select class="border p-2 rounded w-full" id="startHourSelect">
        <option value="0">00:00</option>
      </select>
    </div>
    <div class="flex-1 min-w-[200px] max-w-[300px]">
      <label class="block text-sm font-medium mb-1" for="endHourSelect">Hora fin</label>
      <select class="border p-2 rounded w-full" id="endHourSelect">
        <option value="0">00:00</option>
      </select>
    </div>
    <div class="flex-1 min-w-[200px] max-w-[300px]">
      <label class="block text-sm font-medium mb-1" for="delegationSelect">Delegación</label>
      <select class="border p-2 rounded w-full" id="delegationSelect">
        <option value="malaga">Málaga</option>
        <option value="madrid">Madrid</option>
      </select>
    </div>
    <div class="flex-1 min-w-[200px] max-w-[300px]">
      <label class="block text-sm font-medium mb-1" for="levelSelect">Planta</label>
      <select class="border p-2 rounded w-full" id="levelSelect">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>
    <div class="flex-1 min-w-[200px] max-w-[300px]">
      <label class="block text-sm font-medium mb-1" for="carSelect">Coche Actual</label>
      <select class="border p-2 rounded w-full" id="carSelect">
        <option value="coche1">1111AAA</option>
        <option value="coche2">2222BBB</option>
      </select>
    </div>
    <div class="flex-1 min-w-[200px] max-w-[300px]">
      <maps-select-plug-type></maps-select-plug-type>
    </div>
  </div>
</form>
